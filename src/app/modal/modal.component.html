<button type="button" class="btnRever btn btn-sm" (click)="openModal(template)">
  re-ver
</button>

<ng-template #template>
  <div class="modal-header">
    <h3 class="modal-title">Item buscado</h3>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p><b>Cep:</b> {{ cep.cep }}</p>
    <p><b>Logradouro:</b> {{ cep.logradouro }}</p>
    <p><b>Complemento:</b> {{ cep.complemento }}</p>
    <p><b>Bairro:</b> {{ cep.bairro }}</p>
    <p><b>Localidade:</b> {{ cep.localidade }}</p>
    <p><b>Uf:</b> {{ cep.uf }}</p>
    <p><b>Ddd:</b> {{ cep.ddd }}</p>
  </div>
</ng-template>
